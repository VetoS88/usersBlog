{% extends 'blog/index.html' %}
{% block content %}
    <h4>Мои подписки</h4>
    {% for blog in blogs %}
        Блог:{{ blog.name }}<br>
        Пользователь: {{ blog.user }}<br>
    <br>
    {% endfor %}
    <hr>
    <h4>Новости</h4>
    {% for post in posts %}
        <a href="/post/get/{{ post.id }}/">{{ post }}</a><br>
        Создан: {{ post.created_date }}<br>
        <hr>
    {% endfor %}
{% endblock%}
