{% extends 'blog/index.html' %}
{% block content %}
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
        <div class="row">
            <h4>Мои подписки</h4>
        </div>
        {% for blog in blogs %}
        <div class="row">
            Блог:{{ blog.name }}
            Пользователь: {{ blog.user }}<br>
        </div>
        {% endfor %}
    </div>
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <h4>Новости</h4>
        {% for post in posts %}
            <a href="/post/get/{{ post.id }}/">{{ post }}</a><br>
            Создан: {{ post.created_date }}<br>

        {% endfor %}
    </div>
{% endblock%}
