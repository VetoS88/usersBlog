{% extends 'blog/index.html' %}
{% block content %}
    <h4>Мои подписки</h4>
    {% for blog in blogs %}
        <p>Блог:{{ blog.name }}</p>
        <p><a href="/post/get/{{ post.id }}/">Пользователь: {{ blog.user }}</a></p>
    {% endfor %}
    <hr>
    <h4>Новости</h4>
    {% for post in posts %}
        <p>{{ post }}</p>
    {% endfor %}
{% endblock%}
