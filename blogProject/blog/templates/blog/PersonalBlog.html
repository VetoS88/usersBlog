{% extends 'blog/index.html' %}
{% block content %}
    <h3>Название: <a href="{% url 'personal_blog' %}">{{ blog.name }} </a></h3>
    <h4><a href="{% url 'add_post' %}">Добавить запись</a></h4>
    <hr>
    {% for post in posts %}
        <p><a href="/post/get/{{ post.id }}/">{{ post.title }}</a></p>
        <p>Дата создания: {{ post.created_date }}</p>
    {% endfor %}


{% endblock%}
