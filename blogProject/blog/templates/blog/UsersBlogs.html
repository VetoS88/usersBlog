{% extends 'blog/index.html' %}
{% block content %}
    <h3>Блоги пользователей</h3>

    {% for blog in blogs %}
        <p><a href="/post/get/{{ blog.id }}/">Блог: {{ blog.name }}</a></p>
        <p>Пользователь:<a href="/post/get/{{ blog.user }}/"> {{ blog.user }}</a></p>
        {% if user.is_authenticated %}
            <p><a href="/subscribe/{{ blog.id }}">Подписаться</a></p>
        {% endif %}
        <hr>
    {% endfor %}


{% endblock%}
