{% load staticfiles %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    {#<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.min.css' %}">#}
    <link rel="stylesheet" type="text/css" href="{% static 'css/dopstyle.css' %}">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <title>Блоги</title>
</head>
<body>
    <div class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                {% if user %}
                    <a class="navbar-brand" href="/auth/logout/">Выйти ({{ user }})</a>
                {% else %}
                    <a href="/auth/login/">Войти</a>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="container"><!--{#<div class="container border-container"> #}-->
        <div class="row">
            <h1><a href="/">Блог о технологиях и не только</a></h1>
        </div>
        <div class="row">

                {% block data %}
                {% endblock %}
                {% block login %}
                {% endblock %}
                {% block post %}
                {% endblock%}
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
